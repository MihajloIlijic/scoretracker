services:
  postgres:
    image: postgres:15-alpine
    container_name: scoretracker-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-scoretracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scoretracker_pass}
      POSTGRES_DB: ${DB_NAME:-scoretracker_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scoretracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scoretracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoretracker-backend
    environment:
      API_PORT: ${API_PORT:-8080}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-scoretracker}
      DB_PASSWORD: ${DB_PASSWORD:-scoretracker_pass}
      DB_NAME: ${DB_NAME:-scoretracker_db}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scoretracker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.simple
    container_name: scoretracker-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - scoretracker-network

networks:
  scoretracker-network:
    driver: bridge

volumes:
  postgres_data:

